<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.1/dist/phaser.js"></script>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    const game = new Phaser.Game(config);

    function preload() {
        this.load.image('car', 'car.png'); // Replace with your car image
    }

    function create() {
        this.car = this.physics.add.image(config.width / 2, config.height - 80, 'car');
        this.car.setCollideWorldBounds(true);

        this.cursors = this.input.keyboard.createCursorKeys();
    }

    function update() {
        if (this.cursors.left.isDown && this.car.x > 0) {
            this.car.setVelocityX(-160);
        } else if (this.cursors.right.isDown && this.car.x < config.width - 50) {
            this.car.setVelocityX(160);
        } else {
            this.car.setVelocityX(0);
        }
    }
</script>
    
</body>
</html>
