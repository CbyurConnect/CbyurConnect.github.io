<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000; /* Black background */
            border: 1px solid #fff;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <div class="watermark">Amang</div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle initialization
        const paddleWidth = 10;
        const paddleHeight = 60;
        const leftPaddle = { x: 10, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };
        const rightPaddle = { x: canvas.width - 20, y: canvas.height / 2 - paddleHeight / 2, dy: 0 };

        // Ball initialization
        const ballSize = 10;
        const ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 4, dy: 4 };

        // Score
        let leftScore = 0;
        let rightScore = 0;

        function drawPaddle(x, y) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScores() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${leftScore} - ${rightScore}`, canvas.width / 2 - 70, 20);
        }

        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            drawPaddle(leftPaddle.x, leftPaddle.y);
            drawPaddle(rightPaddle.x, rightPaddle.y);

            // Draw the ball
            drawBall();

            // Draw scores
            drawScores();
        }

        function update() {
            // Update paddle positions
            leftPaddle.y += leftPaddle.dy;
            rightPaddle.y += rightPaddle.dy;

            // Ensure paddles stay within the canvas
            leftPaddle.y = Math.max(0, Math.min(leftPaddle.y, canvas.height - paddleHeight));
            rightPaddle.y = Math.max(0, Math.min(rightPaddle.y, canvas.height - paddleHeight));

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ballSize < 0 || ball.y + ballSize > canvas.height) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            if (
                (ball.x - ballSize < leftPaddle.x + paddleWidth &&
                ball.y > leftPaddle.y &&
                ball.y < leftPaddle.y + paddleHeight) ||
                (ball.x + ballSize > rightPaddle.x &&
                ball.y > rightPaddle.y &&
                ball.y < rightPaddle.y + paddleHeight)
            ) {
                ball.dx = -ball.dx;
            }

            // Ball out of bounds (scoring)
            if (ball.x - ballSize < 0) {
                // Right player scores
                rightScore++;
                resetBall();
            } else if (ball.x + ballSize > canvas.width) {
                // Left player scores
                leftScore++;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4;
            ball.dy = 4;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Keyboard input for controlling paddles
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    rightPaddle.dy = -5;
                    break;
                case 'ArrowDown':
                    rightPaddle.dy = 5;
                    break;
                case 'w':
                    leftPaddle.dy = -5;
                    break;
                case 's':
                    leftPaddle.dy = 5;
                    break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                    rightPaddle.dy = 0;
                    break;
                case 'w':
                case 's':
                    leftPaddle.dy = 0;
                    break;
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
