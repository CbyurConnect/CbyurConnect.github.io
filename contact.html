<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CbyurConnect - Social Network</title>
    <style>
        /* Styles from the previous code remain unchanged */

        form {
            margin-top: 20px;
        }

        form input {
            padding: 10px;
            margin: 5px 0;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>CbyurConnect</h1>
        <p>Your Social Network</p>
    </header>

    <section>
        <h2>Welcome to CbyurConnect!</h2>
        <p>Connect with friends, share updates, and more.</p>

        <form id="loginForm" action="connect.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          <a href="connect.html">
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        &copy; 2024 CbyurConnect. All rights reserved.
    </footer>

</body>
</html>
