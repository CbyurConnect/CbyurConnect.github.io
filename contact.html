<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Amang">

    <title>Amang - Contact</title>
    
    <link rel="icon" href="AMANG.png" type="image/x-icon">

    <!-- Link to your stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Add any other meta tags or stylesheets here -->
    
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            padding: 40px;
            background-color: #fff;
            margin: 0 auto;
            max-width: 800px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            /* Styles for smartphones */
            section {
                padding: 20px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* Styles for tablets */
            section {
                padding: 30px;
            }
        }

        @media only screen and (min-width: 1025px) and (max-width: 1440px) {
            /* Styles for small desktops */
            section {
                padding: 40px;
            }
        }

        @media only screen and (min-width: 1441px) {
            /* Styles for large desktops */
            section {
                padding: 50px;
            }
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Amang</h1>
        <!-- Navigation links go here -->
        <nav>
            <a href="index.html">Home</a>
            <a href="connect.html">Connect</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section>
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Reach out to us using the form below or contact us directly.</p>
        
        <!-- Contact Form -->
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amang. All rights reserved. | Contact: info@amang.com</p>
    </footer>

    <!-- Add any scripts or additional content here -->
</body>
</html>
