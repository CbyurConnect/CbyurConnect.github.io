<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2E8B57; /* Green background */
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }

        .game-name {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            z-index: 1;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="snakeCanvas" width="240" height="240"></canvas>
    <div class="watermark">Amang</div>
    <div class="game-name">Snake Game - Amang</div>
    <div id="gameOverMessage" class="game-over">Game Over!</div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverMessage = document.getElementById('gameOverMessage');

        // Snake initialization
        const snakeSize = 20;
        const initialSnakeLength = 3; // Initial snake length
        let snake = Array.from({ length: initialSnakeLength }, (_, i) => ({ x: i * snakeSize, y: 0 }));
        let dx = snakeSize;
        let dy = 0;

        // Food initialization
        let food = { x: 120, y: 120 };

        function drawSnake() {
            ctx.fillStyle = '#00FF00'; // Green color for the snake
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, snakeSize, snakeSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF0000'; // Red color for the food
            ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        }

        function update() {
            // Move the snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // Check if the snake eats the food
            if (head.x === food.x && head.y === food.y) {
                // Generate new food at random position
                food = {
                    x: Math.floor(Math.random() * (canvas.width / snakeSize)) * snakeSize,
                    y: Math.floor(Math.random() * (canvas.height / snakeSize)) * snakeSize
                };
            } else {
                // Remove the tail if the snake didn't eat the food
                snake.pop();
            }

            // Check for collisions with the walls
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
            }

            // Check for collisions with itself
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the snake
            drawSnake();

            // Draw the food
            drawFood();
        }

        function gameLoop() {
            update();
            draw();

            if (!gameOverMessage.style.display) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            gameOverMessage.style.display = 'block';
        }

        // Keyboard input for controlling the snake
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy !== snakeSize) { // Avoid moving into opposite direction
                        dx = 0;
                        dy = -snakeSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -snakeSize) {
                        dx = 0;
                        dy = snakeSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== snakeSize) {
                        dx = -snakeSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -snakeSize) {
                        dx = snakeSize;
                        dy = 0;
                    }
                    break;
            }
        });

        // Start the game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
