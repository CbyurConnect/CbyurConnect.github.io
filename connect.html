<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CbyurConnect - Connect</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #444;
        }

        section {
            padding: 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        .message-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: 300px;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>CbyurConnect</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="connect.html">Connect</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <section>
        <h2>Connect Multi-User Chat</h2>

        <div class="chat-container">
            <div class="message-box" id="messageBox">
                <!-- Messages will be displayed here -->
            </div>

            <input type="text" id="messageInput" placeholder="Type your message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <footer>
        &copy; 2024 CbyurConnect. All rights reserved.
    </footer>

    <!-- Include Socket.IO library for real-time communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Connect to the server using Socket.IO
        const socket = io.connect('http://localhost:3000'); // Replace with your server URL

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            // Emit the message to the server
            socket.emit('chat message', message);

            // Clear the input field
            messageInput.value = '';
        }

        // Function to append a received message to the message box
        function appendMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const newMessage = document.createElement('p');
            newMessage.textContent = message;
            messageBox.appendChild(newMessage);
        }

        // Listen for incoming messages from the server
        socket.on('chat message', function(message) {
            appendMessage(message);
        });
    </script>
</body>
</html>
