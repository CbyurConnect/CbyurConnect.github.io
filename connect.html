<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amang - Connect</title>
    
    <!-- Meta description for SEO -->
    <meta name="description" content="Connect with others in real-time on Amang's messaging platform. Start conversations and stay connected.">

    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <!-- Link to your stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Add any other meta tags or stylesheets here -->
    
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1><img src="Amang.png" alt="Amang Logo"> Amang</h1>
        <!-- Navigation links go here -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="connect.html">Connect</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section>
        <h2>Connect - Messaging Platform</h2>

        <!-- Chat container -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amang. All rights reserved. | Contact: info@amang.com</p>
    </footer>

    <!-- JavaScript for messaging functionality -->
    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;

            if (message.trim() !== '') {
                var chatMessages = document.getElementById('chat-messages');
                var newMessage = document.createElement('div');
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);

                // Clear the input field after sending the message
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
