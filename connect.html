<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiuser Chat - CzenConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        #chatBox {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #messageInput {
            width: 70%;
            padding: 8px;
            box-sizing: border-box;
        }
        #sendButton {
            width: 28%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Multiuser Chat - CzenConnect</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="connect.html">Connect</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>

    <section>
        <div id="chatBox"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </section>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== '') {
                appendMessage('You', message);
                // In a real-world scenario, you would send the message to the server for distribution to other users.
                // For simplicity, we'll just clear the input field here.
                messageInput.value = '';
            }
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageElement);
            // Scroll to the bottom to show the latest messages
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
 <footer>
        <p>&copy; 2024 CzenConnect. All rights reserved.</p>
 </footer>
</body>
</html>
