<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - CbyurConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ddd;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        #message-input {
            width: 70%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #image-input {
            width: 70%;
            margin-bottom: 10px;
        }
        #send-button {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>CbyurConnect</h1>
    </header>
    <nav>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="connect.html">Connect</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Log In</a>
    </nav>
    <section>
        <h2>Connect with Others</h2>
        <div id="chat-container"></div>
        <div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <input type="file" id="image-input" accept="image/*">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </section>
    <footer>
        &copy; 2024 CbyurConnect. All rights reserved.
    </footer>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var imageInput = document.getElementById("image-input");
            var message = messageInput.value;
            var image = imageInput.files[0];

            if (message.trim() !== "" || image) {
                var chatContainer = document.getElementById("chat-container");

                // Create a new message element
                var newMessage = document.createElement("div");

                // Display text message
                var textMessage = document.createElement("p");
                textMessage.textContent = message;
                newMessage.appendChild(textMessage);

                // Display image
                if (image) {
                    var imageElement = document.createElement("img");
                    imageElement.src = URL.createObjectURL(image);
                    imageElement.alt = "User Image";
                    imageElement.style.maxWidth = "100%";
                    newMessage.appendChild(imageElement);
                }

                // Add message to the chat container
                chatContainer.appendChild(newMessage);

                // Clear the input fields
                messageInput.value = "";
                imageInput.value = "";

                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
