<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect and Message on Amang">

    <title>Amang - Messaging</title>
    
    <link rel="icon" href="Amang.png" type="image/x-icon">

    <!-- Link to your stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Add any other meta tags or stylesheets here -->
    
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        section {
            padding: 40px;
            background-color: #fff;
            margin: 0 auto;
            max-width: 800px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            /* Styles for smartphones */
            section {
                padding: 20px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* Styles for tablets */
            section {
                padding: 30px;
            }
        }

        @media only screen and (min-width: 1025px) and (max-width: 1440px) {
            /* Styles for small desktops */
            section {
                padding: 40px;
            }
        }

        @media only screen and (min-width: 1441px) {
            /* Styles for large desktops */
            section {
                padding: 50px;
            }
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        /* Chat container styles */
        #chat-container {
            margin-top: 40px;
        }

        #chat-messages {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        #chat-container button {
            background-color: #000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chat-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Amang</h1>
        <!-- Navigation links go here -->
        <nav>
            <a href="index.html">Home</a>
            <a href="messaging.html">Messaging</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section>
        <h2>Start a Conversation</h2>
        <p>Connect with friends and start messaging on Amang. Use the form below to send a message:</p>
        
        <!-- Messaging Form -->
        <form action="#" method="post">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Chat container -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amang. All rights reserved. | Contact: info@amang.com</p>
    </footer>

    <!-- JavaScript for messaging functionality -->
    <script>
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;

            if (message.trim() !== '') {
                var chatMessages = document.getElementById('chat-messages');
                var newMessage = document.createElement('div');
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);

                // Clear the input field after sending the message
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
