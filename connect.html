<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CbyurConnect - Connect</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #444;
        }

        section {
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .other-message {
            background-color: #eee;
            padding: 8px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .message-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message-input button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>CbyurConnect</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="connect.html">Connect</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <section>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with Friends</h2>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will be displayed here -->
                <div class="message user-message">Hello, how are you?</div>
                <div class="message other-message">Hi! I'm good, thanks for asking.</div>
                <!-- Add more messages as needed -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 CbyurConnect. All rights reserved.
    </footer>

</body>
</html>
