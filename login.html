<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to CzenConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
         }
         footer {
         background-color: #333;
         color: #fff;
         text-align: center;
         padding: 10px;
         position: fixed;
         bottom: 0;
         width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to CzenConnect</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="connect.html">Connect</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>

    <section>
        <form id="loginForm" onsubmit="return redirectToIndex()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <script>
        function redirectToIndex() {
            // For demonstration purposes, assuming successful login
            alert("Login successful!"); // You can remove this line in a real application
            window.location.href = "index.html";
            return false; // Prevents the form from submitting
        }
    </script>
<footer>
        <p>&copy; 2024 CzenConnect. All rights reserved.</p>
</footer>
</body>
</html>
