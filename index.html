        function search() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();

            if (searchEngine[query]) {
                const browserFrame = document.getElementById('browserFrame');
                const websiteDetails = document.getElementById('websiteDetails');

                browserFrame.src = searchEngine[query].url;
                displayWebsiteDetails(searchEngine[query], websiteDetails);
            } else {
                alert('Website not found. Perform a general search or enter a valid website name.');
            }
        }

        function displayWebsiteDetails(website, container) {
            container.innerHTML = `
                <h2>${website.url}</h2>
                <p>${website.description}</p>
            `;
        }

        function goBack() {
            const browserFrame = document.getElementById('browserFrame');
            browserFrame.contentWindow.history.back();
        }

        function goForward() {
            const browserFrame = document.getElementById('browserFrame');
            browserFrame.contentWindow.history.forward();
        }

        function refresh() {
            const browserFrame = document.getElementById('browserFrame');
            browserFrame.contentWindow.location.reload();
        }

        function openPage(page) {
            window.location.href = page;
        }
