        function search() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            displaySearchResults(query);
        }

        function displaySearchResults(query) {
            const result = websites[query];
            const resultsContainer = document.getElementById('results');
            const websiteDetailsContainer = document.getElementById('websiteDetails');
            const browserFrame = document.getElementById('browserFrame');

            if (result) {
                resultsContainer.innerHTML = '<p>Search results for: ' + query + '</p>';
                websiteDetailsContainer.innerHTML = '<p>' + result.details + '</p>';
                browserFrame.src = result.url;
            } else {
                resultsContainer.innerHTML = '<p>No results found for: ' + query + '</p>';
                websiteDetailsContainer.innerHTML = '';
                browserFrame.src = '';
                alert(`No result found for "${query}"`);
            }
