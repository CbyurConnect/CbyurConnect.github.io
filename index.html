<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CzenConnect</title>
    <style>
        /* Your existing styles remain unchanged */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 10px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to CzenConnect!</h1>
    </header>

    <section>
        <form id="searchForm" onsubmit="search(); return false;">
            <label for="searchInput">Search CzenConnect:</label>
            <input type="text" id="searchInput" placeholder='Type your search here, e.g., "ChatGPT URL:https://chat.openai.com/ and details about ChatGPT"'>
            <input type="submit" value="Search">
        </form>

        <script>
            function search() {
                const searchInput = document.getElementById('searchInput');
                const query = searchInput.value.trim();
                displaySearchResults(query);
            }

            // Add the provided search function and associated data
            const searchResults = {
                'CzenGPT': {
                    url: 'https://czengpt.github.io',
                    description: 'CzenGPT - A website for ChatGPT experimentation.',
                },
                'Syrancia': {
                    url: 'https://syrancia.unaux.com/',
                    description: 'Syrancia - A platform for creative exploration and expression.',
                },
                'ChatGPT': {
                    url: 'https://www.chatgpt.com',
                    description: 'ChatGPT - Conversational AI powered by OpenAI.',
                },
                'Google': {
                    url: 'https://www.google.com',
                    description: 'Google - A search engine and technology company.',
                },
                'OpenAI': {
                    url: 'https://www.openai.com',
                    description: 'OpenAI - An artificial intelligence research laboratory.',
                },
                'Microsoft': {
                    url: 'https://www.microsoft.com',
                    description: 'Microsoft - A multinational technology company.',
                },
                // Add other websites here
            };

            // Function to display search results (replace or modify as needed)
            function displaySearchResults(query) {
                const result = searchResults[query];
                if (result) {
                    alert(`Result for "${query}":\n${result.description}\nURL: ${result.url}`);
                } else {
                    alert(`No result found for "${query}"`);
                }
            }
        </script>
    </section>

    <footer>
        <p>&copy; 2024 CzenConnect. All rights reserved.</p>
    </footer>
</body>

</html>
