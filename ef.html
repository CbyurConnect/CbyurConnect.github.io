<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #eee; /* Light gray background */
            border: 1px solid #ccc;
            max-width: 100%;
            height: auto;
        }

        .watermark,
        .score,
        .highest-score,
        .game-name {
            position: absolute;
            color: #333;
            font-size: 16px;
        }

        .watermark {
            bottom: 5px;
            right: 5px;
        }

        .score {
            top: 10px;
            left: 10px;
        }

        .highest-score {
            top: 10px;
            right: 10px;
        }

        .game-name {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <canvas id="breakoutCanvas" width="480" height="320"></canvas>
    <div class="watermark">Amang</div>
    <div class="score">Score: 0</div>
    <div class="highest-score">Highest Score: 0</div>
    <div class="game-name">Breakout Game - Amang</div>

    <script>
        const canvas = document.getElementById('breakoutCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle, ball, and bricks initialization code here
        const paddleWidth = 80;
        const paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;
        const paddleSpeed = 5;

        const ballRadius = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - paddleHeight - ballRadius;
        let ballSpeedX = 2;
        let ballSpeedY = -2;

        let score = 0;
        let highestScore = localStorage.getItem('highestScore') || 0;

        function draw() {
            // Drawing code here
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle();
            drawBall();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            // Update code here
            movePaddle();
            moveBall();
            handleCollisions();
            checkGameOver();
        }

        function movePaddle() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce off walls
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }

            // Bounce off top
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Bounce off paddle
            if (ballY + ballRadius > canvas.height - paddleHeight && ballX > paddleX && ballX < paddleX + paddleWidth) {
                ballSpeedY = -ballSpeedY;
                increaseScore();
            }
        }

        function handleCollisions() {
            // Add collision handling logic for bricks (if you decide to add them)
        }

        function checkGameOver() {
            // Implement game over conditions (e.g., when the ball goes below the paddle)
            if (ballY + ballRadius > canvas.height) {
                resetGame();
            }
        }

        function increaseScore() {
            score++;
            if (score > highestScore) {
                highestScore = score;
                localStorage.setItem('highestScore', highestScore);
                updateHighestScore();
            }
            updateScore();
        }

        function updateScore() {
            document.querySelector('.score').textContent = 'Score: ' + score;
        }

        function updateHighestScore() {
            document.querySelector('.highest-score').textContent = 'Highest Score: ' + highestScore;
        }

        function resetGame() {
            if (score > highestScore) {
                highestScore = score;
                localStorage.setItem('highestScore', highestScore);
                updateHighestScore();
            }
            score = 0;
            updateScore();
            ballX = canvas.width / 2;
            ballY = canvas.height - paddleHeight - ballRadius;
        }

        // Keyboard input handling
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>

</html>
